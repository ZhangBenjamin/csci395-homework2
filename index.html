<!DOCTYPE html>

 
<head>
  <meta charset="utf-8">
  <title>A Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
 
<body>
<table class="calculator">
  <tr>
    <td colspan="8"> <input class="text-box text-right form-control" type="text" id="result"> </td>
    
  </tr>
  <tr>
    <td> <input type="button" value="sin" id="sine" onclick= "calculatesine()" class="btn btn-basic"> </td>
    <td> <input type="button" value="X&#8305;" onclick="display('**')" class="btn btn-basic"> </td>
    <td> <input type="button" value="1" onclick="display('1')"class="btn btn-default"> </td>
    <td> <input type="button" value="2" onclick="display('2')"class="btn btn-default"> </td>
    <td> <input type="button" value="3" onclick="display('3')"class="btn btn-default"> </td>
    <td> <input type="button" value="+" onclick="display('+')"class="btn btn-basic"> </td>
    <td> <input type="button" value="AC" onclick="clearScreen()" class="btn btn-danger"> </td>
    
  </tr>
  <tr>
    <td> <input type="button" value="cos" onclick="calculatecosine()"class="btn btn-basic"> </td>
    <td> <input type="button" value="X!" onclick="calculatefactorial()"class="btn btn-basic"> </td>
    <td> <input type="button" value="4" onclick="display('4')"class="btn btn-default"> </td>
    <td> <input type="button" value="5" onclick="display('5')"class="btn btn-default"> </td>
    <td> <input type="button" value="6" onclick="display('6')"class="btn btn-default"> </td>
    <td> <input type="button" value="x" onclick="display('*')"class="btn btn-basic"> </td>
    <td> <input type="button" value="-" onclick="display('-')"class="btn btn-basic"> </td>
  </tr class="basic">
  <tr>
    <td> <input type="button" value="tan" onclick="calculatetangent()"class="btn btn-basic"> </td>
    <td> <input type="button" value="&#8730;" onclick="calculatesqrt()"class="btn btn-basic"> </td>
    <td> <input type="button" value="7" onclick="display('7')"class="btn btn-default"> </td>
    <td> <input type="button" value="8" onclick="display('8')"class="btn btn-default"> </td>
    <td> <input type="button" value="9" onclick="display('9')"class="btn btn-default"> </td>
    <td> <input type="button" value="(" onclick="display('(')"class="btn btn-basic"> </td><br><br>
    <td> <input type="button" value="&#247;" onclick="display('/')"class="btn btn-basic"> </td>
  </tr>
  <tr>
    <td> <input type="button" value="log" onclick="calculatelog()"class="btn btn-basic"> </td>
    <td> <input type="button" value="ln" onclick="calculateln()"class="btn btn-basic"> </td> 
    <td> <input type="button" value="%" onclick="calculatepercent()"class="btn btn-basic"> </td>
    <td> <input type="button" value="0" onclick="display('0')"class="btn btn-default"> </td>
    <td> <input type="button" value="." onclick="display('.')"class="btn btn-default"> </td>
    <td> <input type="button" value=")" onclick="display(')')"class="btn btn-basic"> </td>
    <td> <input type="button" value="=" onclick="calculate()" class="btn btn-primary"> </td>
  </tr>
</table>
 
</body>
 
</html>
